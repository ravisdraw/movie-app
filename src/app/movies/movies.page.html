<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let movie of movies" [routerLink]="['/',movie.id]">
      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="movie.imgUrl"></ion-img>
        </ion-avatar>
        <ion-label> {{movie.title}}</ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
